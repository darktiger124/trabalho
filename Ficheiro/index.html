<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Imagens">
        <img src="imagens/green.jpg" alt="" id="Green" style="position: relative; right: 10px;">
        <img src="imagens/yellow.jpg" alt="" id="Yellow">
        <img src="imagens/red.jpg" alt="" id="Red" style="position: relative; left: 10px;">
    </div>

    <div class="Buttons">
        <button id="TurnOn" onclick="TurnOn()">Turn On</button>
        <button id="TurnGreen" onclick="TurnGreen()">Turn Green</button>
        <button id="TurnYellow" onclick="TurnYellow()">Turn Yellow</button>
        <button id="TurnRed" onclick="TurnRed()">Turn Red</button>
        <button id="TurnOff" onclick="TurnOff()">Turn Off</button>
    </div>
